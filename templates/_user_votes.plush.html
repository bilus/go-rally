<%= if (board) { %>
    <%= if (isBoardVoteLimit) { %>
        <span class='user-votes <%= if (votesRemaining <= 0) { return "text-danger" } %>'>
            Upvotes left: <%= votesRemaining %> <span data-toggle="tooltip" title="Votes are refilled periodically but unused votes do not roll over to the next period."><i class="icon-question-circle"></i></abbr>
        </span>
    <% } %>
<% } else { %>
<span>&nbsp;</span>
<% } %>
