<span id="star">
    <%= if (isBoardStarred(board)) { %>
        <%= remoteLinkTo(boardStarPath({board_id: board.ID}), {data-method: "DELETE"}) { %>
            <i class="icon-star" title="Click to unstar the board." data-toggle="tooltip"></i>
        <% } %>
    <% } else { %>
        <%= remoteLinkTo(boardStarPath({board_id: board.ID}), {data-method: "POST"}) { %>
            <i class="icon-star-o" title="Click to star the board." data-toggle="tooltip"></i>
        <% } %>
    <% } %>
</span>
