<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Comment</h3>
</div>

<%= formFor(comment, {action: commentPath({ comment_id: comment.ID }), method: "PUT"}) { %>
  <%= partial("comments/form.html") %>
  <%= linkTo(commentPath({ comment_id: comment.ID }), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
