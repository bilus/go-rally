<div class="py-4 mb-2">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/"><i class="fa fa-home"></i></a></li>
            <li class="breadcrumb-item active" aria-current="page">My drafts</li>
        </ol>
    </nav>
    <h3 class="d-inline-block w-100">My drafts
        <div class="float-right">
            <%= remoteLinkTo(postsPath(), {class: "btn btn-primary", data-method: "POST"}) { %>
            <i class="fa fa-plus"></i>
            <% } %>
        </div>
    </h3>
</div>

<table class="table table-hover table-small table-noborders">
    <tbody>
        <%= for (post) in posts { %>
        <%= partial("posts/draft.html") %>
        <% } %>
    </tbody>
</table>

<div class="text-center">
    <%= paginator(pagination) %>
</div>
