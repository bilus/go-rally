<div class="py-4 mb-2">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">My drafts</li>
        </ol>
    </nav>
    <h3 class="d-inline-block">My drafts</h3>
    <div class="float-right">
        <%= remoteLinkTo(postsPath(), {class: "btn btn-primary", data-method: "POST"}) { %>
        <i class="fa fa-plus"></i>
        <% } %>
    </div>
</div>

<table class="table table-hover table-small table-noborders">
    <tbody>
        <%= for (post) in posts { %>
        <%= partial("posts/draft.html") %>
        <% } %>
    </tbody>
</table>

<div class="text-center">
    <%= paginator(pagination) %>
</div>
