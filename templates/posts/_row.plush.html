      <tr class="post-row" data-post-id="<%= post.ID %>">
          <td class="align-middle"><%= post.Votes %></td>
          <td class="align-middle"><%= remoteLinkTo(postVotesPath({ post_id: post.ID}), { body: "Upvote", "data-method": "POST" }) %></td>
          <td class="title align-middle">
              <%= linkTo(postPath({ post_id: post.ID }), {class: ""}) { %>
                <%= post.Title %>
              <% } %>
          </td>
      </tr>
